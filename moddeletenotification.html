  <script src="script.js"></script>
  <script>
    (async function() {
      const waitForSupabase = async (maxAttempts = 30) => {
        for (let i = 0; i < maxAttempts; i++) {
          if (typeof window.supabaseClient !== 'undefined') return true;
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        return false;
      };
      await waitForSupabase();

      // Ensure user is logged in
      const user = await getCurrentUser();
      if (!user) {
        window.location.href = 'index.html?redirect=moddeletenotification';
        return;
      }

      await loadDeletionNotifications();
    })();

    async function loadDeletionNotifications() {
      const container = document.getElementById('notificationsContainer');
      const user = await getCurrentUser();
      if (!user) return;

      try {
        // Fetch notifications where the current user is the mod author
        const { data, error } = await supabaseClient
          .from('mod_deletion_notifications')
          .select(`
            *,
            profiles:deleted_by_user_id (username)
          `)
          .eq('mod_author_id', user.id)
          .order('deleted_at', { ascending: false });

        if (error) throw error;

        if (!data || data.length === 0) {
          container.innerHTML = '<div class="gb-no-results">No deletion notifications yet.</div>';
          return;
        }

        container.innerHTML = data.map(notif => {
          const date = new Date(notif.deleted_at).toLocaleString();
          const deleter = notif.profiles?.username || notif.deleted_by_username || 'Unknown';
          return `
            <div class="gb-notification-card">
              <div class="gb-notification-title">${escapeHTML(notif.mod_title)}</div>
              <div class="gb-notification-meta">
                <span>üóëÔ∏è Deleted by: ${escapeHTML(deleter)}</span>
                <span>üìÖ ${date}</span>
              </div>
              <div class="gb-notification-message">
                Your mod was removed from the site. ${notif.reason ? `Reason: ${escapeHTML(notif.reason)}` : ''}
              </div>
            </div>
          `;
        }).join('');

      } catch (err) {
        console.error('Failed to load deletion notifications:', err);
        container.innerHTML = '<div class="gb-error">Failed to load notifications</div>';
      }
    }

    // Ensure escapeHTML is available (fallback)
    if (typeof escapeHTML !== 'function') {
      window.escapeHTML = function(str) {
        if (!str) return '';
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      };
    }
  </script>
