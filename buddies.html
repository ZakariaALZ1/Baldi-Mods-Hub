<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/supabase.min.js"></script>
  <script src="config.js"></script>
  <style>
    :root {
      --gb-primary: #00ff88;
      --gb-primary-dark: #00cc66;
      --gb-secondary: #ffaa00;
      --gb-danger: #ff4444;
      --gb-info: #2196f3;
      --gb-bg: #0a0a0a;
      --gb-bg-light: #1a1a1a;
      --gb-bg-lighter: #222;
      --gb-border: #333;
      --gb-text: #fff;
      --gb-text-muted: #ccc;
      --gb-text-dark: #666;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: var(--gb-bg); color: var(--gb-text); font-family: 'Inter', sans-serif; line-height:1.6; }
    .gb-header { background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%); border-bottom:3px solid var(--gb-primary); padding:20px 0; position:sticky; top:0; z-index:1000; }
    .gb-header-content { max-width:1400px; margin:0 auto; padding:0 30px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:15px; }
    .gb-logo { display:flex; align-items:center; gap:15px; }
    .gb-logo-icon { font-size:48px; filter:drop-shadow(0 0 10px rgba(0,255,136,0.3)); }
    .gb-logo-text h1 { font-size:28px; font-weight:800; background:linear-gradient(135deg,#fff 0%,#00ff88 100%); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:5px; }
    .gb-logo-tagline { color:var(--gb-text-muted); font-size:14px; }
    .gb-nav { background:var(--gb-bg-light); border-bottom:1px solid var(--gb-border); padding:0; position:sticky; top:120px; z-index:999; }
    .gb-nav-container { max-width:1400px; margin:0 auto; padding:0 30px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:15px; }
    .gb-nav-links { display:flex; gap:5px; padding:10px 0; flex-wrap:wrap; }
    .gb-nav-item { color:var(--gb-text-muted); text-decoration:none; padding:12px 24px; border-radius:8px; font-weight:600; font-size:15px; transition:all 0.2s; display:flex; align-items:center; gap:8px; white-space:nowrap; }
    .gb-nav-item:hover { background:rgba(255,255,255,0.05); color:var(--gb-text); }
    .gb-nav-item.active { color:var(--gb-text); background:linear-gradient(135deg, rgba(0,255,136,0.15) 0%, rgba(0,255,136,0.05) 100%); border-bottom:2px solid var(--gb-primary); }
    .gb-nav-user { display:flex; align-items:center; gap:20px; flex-wrap:wrap; }
    .gb-user-badge { display:flex; align-items:center; gap:10px; padding:8px 16px; background:rgba(255,255,255,0.05); border-radius:30px; }
    .gb-user-avatar { width:32px; height:32px; background:linear-gradient(135deg,var(--gb-primary),var(--gb-primary-dark)); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:700; color:black; }
    .gb-user-info { display:flex; flex-direction:column; }
    .gb-user-name { font-size:14px; font-weight:600; }
    .gb-user-points { font-size:12px; color:var(--gb-primary); }
    .gb-btn { padding:10px 20px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; transition:all 0.2s; display:inline-flex; align-items:center; gap:8px; }
    .gb-btn-secondary { background:rgba(255,255,255,0.05); color:var(--gb-text); border:1px solid var(--gb-border); }
    .gb-btn-primary { background:linear-gradient(135deg,var(--gb-primary),var(--gb-primary-dark)); color:black; }
    .gb-btn-primary:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,255,136,0.3); }
    .gb-btn-outline { background:transparent; border:2px solid var(--gb-border); color:var(--gb-text); }
    .gb-btn-outline:hover { border-color:var(--gb-primary); color:var(--gb-primary); }
    .gb-main { max-width:1400px; margin:40px auto; padding:0 30px; }
    .gb-page-header { margin-bottom:30px; }
    .gb-page-header h1 { font-size:36px; font-weight:800; background:linear-gradient(135deg,#fff 0%,var(--gb-primary) 100%); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; }
    .gb-user-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:20px; margin-top:20px; }
    .gb-user-card { background:var(--gb-bg-light); border:1px solid var(--gb-border); border-radius:12px; padding:20px; text-align:center; transition:all 0.2s; }
    .gb-user-card:hover { border-color:var(--gb-primary); transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,255,136,0.15); }
    .gb-user-avatar-lg { width:80px; height:80px; background:linear-gradient(135deg,var(--gb-primary),var(--gb-primary-dark)); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:36px; font-weight:800; color:black; }
    .gb-user-card h3 { margin:0 0 10px; font-size:18px; font-weight:700; }
    .gb-user-card p { color:var(--gb-text-muted); font-size:14px; margin-bottom:15px; }
    .gb-pagination { display:flex; justify-content:center; gap:20px; margin-top:40px; }
    .gb-pagination button { padding:10px 20px; background:transparent; border:1px solid var(--gb-border); color:var(--gb-text-muted); border-radius:8px; cursor:pointer; }
    .gb-pagination button:hover { border-color:var(--gb-primary); color:var(--gb-primary); }
    .gb-pagination button:disabled { opacity:0.3; cursor:not-allowed; }
    .gb-loading { text-align:center; padding:60px; color:var(--gb-text-muted); }
  </style>
</head>
<body>
  <header class="gb-header">
    <div class="gb-header-content">
      <div class="gb-logo">
        <span class="gb-logo-icon">üéì</span>
        <div class="gb-logo-text">
          <h1>BALDI MODS HUB</h1>
          <span class="gb-logo-tagline">GameBanana Style ‚Ä¢ Secure ‚Ä¢ Community</span>
        </div>
      </div>
    </div>
  </header>
  <nav class="gb-nav" id="main-nav">
    <div class="gb-nav-container">
      <div class="gb-nav-links">
        <a href="index.html" class="gb-nav-item">üè† Home</a>
        <a href="upload.html" class="gb-nav-item">üì§ Upload</a>
        <a href="profile.html" class="gb-nav-item">üë§ Profile</a>
        <a href="admin.html" class="gb-nav-item" id="nav-admin" style="display:none;">üõ°Ô∏è Moderation</a>
        <a href="admin-dashboard.html" class="gb-nav-item" id="nav-dashboard" style="display:none;">üìä Dashboard</a>
      </div>
      <div class="gb-nav-user" id="user-section" style="display:none;">
        <div class="gb-user-badge">
          <div class="gb-user-avatar" id="userAvatar">?</div>
          <div class="gb-user-info">
            <span class="gb-user-name" id="userDisplayName"></span>
            <span class="gb-user-points" id="userTrustScore">‚≠ê 0</span>
          </div>
        </div>
        <button onclick="logout()" class="gb-btn gb-btn-secondary" style="padding:10px 20px;">üö™ Logout</button>
      </div>
    </div>
  </nav>
  <main class="gb-main">
    <div class="gb-page-header">
      <h1>Buddies</h1>
      <p id="subtitle">Loading...</p>
    </div>
    <div id="buddiesContainer" class="gb-user-grid">
      <div class="gb-loading">Loading buddies...</div>
    </div>
    <div class="gb-pagination" id="pagination">
      <button id="prevPage" disabled>‚Üê Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next ‚Üí</button>
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    (async function() {
      const waitForSupabase = async (maxAttempts = 30) => {
        for (let i = 0; i < maxAttempts; i++) {
          if (typeof window.supabaseClient !== 'undefined') return true;
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        return false;
      };
      await waitForSupabase();

      const urlParams = new URLSearchParams(window.location.search);
      const targetUserId = urlParams.get('id') || (await getCurrentUser())?.id;
      if (!targetUserId) {
        window.location.href = 'index.html';
        return;
      }

      let currentPage = 1;
      const limit = 12;

      async function loadBuddies(page = 1) {
        const container = document.getElementById('buddiesContainer');
        const subtitle = document.getElementById('subtitle');
        container.innerHTML = '<div class="gb-loading">Loading buddies...</div>';
        
        const from = (page - 1) * limit;
        const to = from + limit - 1;

        const { data: buddies, error, count } = await supabaseClient
          .from('buddies')
.select(`
  buddy_id,
  profiles (
    username,
    trust_score,
    is_verified,
    role
  )
`, { count: 'exact' })
          .eq('user_id', targetUserId)
          .range(from, to)
          .order('created_at', { ascending: false });

        if (error) {
          console.error(error);
          container.innerHTML = '<div class="gb-error">Failed to load buddies</div>';
          return;
        }

        subtitle.textContent = `Total: ${count || 0}`;

        if (!buddies || buddies.length === 0) {
          container.innerHTML = '<div class="gb-loading">No buddies yet.</div>';
        } else {
          container.innerHTML = buddies.map(b => {
            const p = b.profiles;
            let badge = '';
            if (p?.role === 'admin') badge = '<span class="gb-badge admin">ADMIN</span>';
            else if (p?.role === 'moderator') badge = '<span class="gb-badge moderator">MOD</span>';
            else if (p?.is_verified) badge = '<span class="gb-badge verified">VERIFIED</span>';
            return `
              <div class="gb-user-card">
                <div class="gb-user-avatar-lg">${p?.username?.charAt(0).toUpperCase() || '?'}</div>
                <h3><a href="profile.html?id=${b.buddy_id}" style="color:inherit; text-decoration:none;">${escapeHTML(p?.username || 'Unknown')}</a></h3>
                ${badge}
                <p>‚≠ê ${p?.trust_score || 0}</p>
              </div>
            `;
          }).join('');
        }

        const totalPages = Math.ceil((count || 0) / limit);
        document.getElementById('pageInfo').textContent = `Page ${page} of ${totalPages || 1}`;
        document.getElementById('prevPage').disabled = page <= 1;
        document.getElementById('nextPage').disabled = page >= totalPages;
      }

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          loadBuddies(currentPage);
        }
      });
      document.getElementById('nextPage').addEventListener('click', () => {
        currentPage++;
        loadBuddies(currentPage);
      });

      loadBuddies(1);
    })();
  </script>
</body>
</html>
