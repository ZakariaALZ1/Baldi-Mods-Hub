<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <title>Support Ticket - Baldi Mods Hub</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%2300ff88'>üéì</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/supabase.min.js"></script>
  <script src="config.js"></script>
  <style>
    /* Reuse your existing GameBanana styles ‚Äì consistent with other pages */
    :root {
      --gb-primary: #00ff88;
      --gb-primary-dark: #00cc66;
      --gb-secondary: #ffaa00;
      --gb-danger: #ff4444;
      --gb-info: #2196f3;
      --gb-bg: #0a0a0a;
      --gb-bg-light: #1a1a1a;
      --gb-bg-lighter: #222;
      --gb-border: #333;
      --gb-text: #fff;
      --gb-text-muted: #ccc;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: var(--gb-bg); color: var(--gb-text); font-family: 'Inter', sans-serif; line-height:1.6; }
    .gb-header { background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%); border-bottom:3px solid var(--gb-primary); padding:20px 0; position:sticky; top:0; z-index:1000; }
    .gb-header-content { max-width:1400px; margin:0 auto; padding:0 30px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:15px; }
    .gb-logo { display:flex; align-items:center; gap:15px; }
    .gb-logo-icon { font-size:48px; filter:drop-shadow(0 0 10px rgba(0,255,136,0.3)); }
    .gb-logo-text h1 { font-size:28px; font-weight:800; background:linear-gradient(135deg,#fff 0%,#00ff88 100%); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:5px; }
    .gb-logo-tagline { color:var(--gb-text-muted); font-size:14px; }
    .gb-nav { background:var(--gb-bg-light); border-bottom:1px solid var(--gb-border); padding:0; position:sticky; top:120px; z-index:999; }
    .gb-nav-container { max-width:1400px; margin:0 auto; padding:0 30px; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:15px; }
    .gb-nav-links { display:flex; gap:5px; padding:10px 0; flex-wrap:wrap; }
    .gb-nav-item { color:var(--gb-text-muted); text-decoration:none; padding:12px 24px; border-radius:8px; font-weight:600; transition:all 0.2s; white-space:nowrap; }
    .gb-nav-item:hover { background:rgba(255,255,255,0.05); color:var(--gb-text); }
    .gb-nav-item.active { color:var(--gb-text); background:linear-gradient(135deg, rgba(0,255,136,0.15) 0%, rgba(0,255,136,0.05) 100%); border-bottom:2px solid var(--gb-primary); }
    .gb-nav-user { display:flex; align-items:center; gap:20px; flex-wrap:wrap; }
    .gb-user-badge { display:flex; align-items:center; gap:10px; padding:8px 16px; background:rgba(255,255,255,0.05); border-radius:30px; }
    .gb-user-avatar { width:32px; height:32px; background:linear-gradient(135deg,var(--gb-primary),var(--gb-primary-dark)); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:700; color:black; }
    .gb-user-info { display:flex; flex-direction:column; }
    .gb-user-name { font-size:14px; font-weight:600; }
    .gb-user-points { font-size:12px; color:var(--gb-primary); }
    .gb-btn { padding:10px 20px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; transition:all 0.2s; display:inline-flex; align-items:center; gap:8px; }
    .gb-btn-primary { background:linear-gradient(135deg,var(--gb-primary),var(--gb-primary-dark)); color:black; }
    .gb-btn-primary:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,255,136,0.3); }
    .gb-btn-secondary { background:transparent; border:2px solid var(--gb-border); color:var(--gb-text-muted); }
    .gb-btn-secondary:hover { border-color:var(--gb-primary); color:var(--gb-primary); }
    .gb-main { max-width:800px; margin:40px auto; padding:0 30px; }
    .gb-ticket-form { background:linear-gradient(135deg,#1a1a1a 0%,#151515 100%); border:1px solid var(--gb-border); border-radius:20px; padding:40px; }
    .gb-form-group { margin-bottom:25px; }
    .gb-form-group label { display:block; margin-bottom:10px; color:var(--gb-text-muted); font-weight:600; }
    .gb-form-group input, .gb-form-group textarea, .gb-form-group select { width:100%; padding:15px 20px; background:rgba(0,0,0,0.3); border:2px solid var(--gb-border); border-radius:12px; color:var(--gb-text); font-size:16px; }
    .gb-form-group input:focus, .gb-form-group textarea:focus, .gb-form-group select:focus { outline:none; border-color:var(--gb-primary); }
    .gb-form-actions { display:flex; gap:20px; justify-content:flex-end; margin-top:30px; }
    .gb-back-link { display:inline-flex; align-items:center; gap:8px; color:var(--gb-text-muted); text-decoration:none; font-weight:600; margin-bottom:20px; transition:color 0.2s; }
    .gb-back-link:hover { color:var(--gb-primary); }
  </style>
</head>
<body>
  <header class="gb-header">
    <div class="gb-header-content">
      <div class="gb-logo">
        <span class="gb-logo-icon">üéì</span>
        <div class="gb-logo-text">
          <h1>BALDI MODS HUB</h1>
          <span class="gb-logo-tagline">Support Ticket</span>
        </div>
      </div>
    </div>
  </header>

  <nav class="gb-nav" id="main-nav">
    <div class="gb-nav-container">
      <div class="gb-nav-links">
        <a href="index.html" class="gb-nav-item">üè† Home</a>
        <a href="upload.html" class="gb-nav-item">üì§ Upload</a>
        <a href="profile.html" class="gb-nav-item">üë§ Profile</a>
        <a href="admin.html" class="gb-nav-item" id="nav-admin" style="display:none;">üõ°Ô∏è Moderation</a>
        <a href="admin-dashboard.html" class="gb-nav-item" id="nav-dashboard" style="display:none;">üìä Dashboard</a>
      </div>
      <div class="gb-notification-bell" id="notificationBell" style="display: none;">
        <a href="announcements.html" style="color: inherit; text-decoration: none; position: relative;">
          üîî
          <span id="notificationCount" class="gb-notification-badge">0</span>
        </a>
      </div>
      <div class="gb-nav-user" id="user-section" style="display:none;">
        <div class="gb-user-badge">
          <div class="gb-user-avatar" id="userAvatar">?</div>
          <div class="gb-user-info">
            <span class="gb-user-name" id="userDisplayName"></span>
            <span class="gb-user-points" id="userTrustScore">‚≠ê 0</span>
          </div>
        </div>
        <button onclick="logout()" class="gb-btn gb-btn-secondary" style="padding:10px 20px;">üö™ Logout</button>
      </div>
    </div>
  </nav>

  <main class="gb-main">
    <a href="javascript:history.back()" class="gb-back-link"><span>‚Üê</span> Back</a>
    <div class="gb-ticket-form">
      <h1>üì® Create Support Ticket</h1>
      <p>Use this form to appeal a moderation action, report a problem, or ask a question.</p>
      <form id="ticketForm" onsubmit="event.preventDefault(); submitTicket();">
        <!-- Subject -->
        <div class="gb-form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" maxlength="200" required placeholder="Brief summary">
        </div>
        <!-- Description -->
        <div class="gb-form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="6" maxlength="5000" required placeholder="Explain your issue in detail..."></textarea>
        </div>
        <!-- Topic -->
        <div class="gb-form-group">
          <label for="topic">Topic</label>
          <select id="topic" required>
            <option value="">Select a topic</option>
            <option value="Mod">Mod</option>
            <option value="Account">Account</option>
            <option value="Report">Report</option>
            <option value="Appeal">Appeal</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <!-- Priority -->
        <div class="gb-form-group">
          <label for="priority">Priority</label>
          <select id="priority">
            <option value="low">Low</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
        </div>
        <!-- Actions -->
        <div class="gb-form-actions">
          <button type="submit" class="gb-btn gb-btn-primary">Submit Ticket</button>
          <button type="button" onclick="window.location.href='profile.html'" class="gb-btn gb-btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    async function submitTicket() {
      const subject = document.getElementById('subject').value.trim();
      const description = document.getElementById('description').value.trim();
      const priority = document.getElementById('priority').value;
      const topic = document.getElementById('topic').value;

      if (!subject || !description || !topic) {
        showNotification('Please fill in all fields', 'error');
        return;
      }

      const success = await createSupportTicket(subject, description, priority, topic);
      if (success) {
        window.location.href = 'profile.html';
      }
    }
  </script>
</body>
</html>
